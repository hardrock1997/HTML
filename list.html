<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- type-> circle and disc as well -->
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <!-- type-> A, i  -->
     <!-- start="4" (say) then the ordered listitems will start from 4  -->
    <ol>
        <li>Yash</li>
        <li>Aditi</li>
        <li>Mundra</li>
    </ol>


</body>
</html>
