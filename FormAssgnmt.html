<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./ThankyouAssgmt.html">
        <label for="name">Name:</label>
        <input id="name"/>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"/>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password"/>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender"/><label for="male">Male</label>
        <input type="radio" id="female" name="gender"/><label for="female">Female</label>
        <input type="radio" id="other" name="gender"/><label for="other">Other</label>
        <br>
        <br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox"/>
        <label>Reading</label>
        <br>
        <input type="checkbox"/>
        <label>Travelling</label>
        <br>
        <input type="checkbox"/>
        <label>Cooking</label>
        <br>
        <input type="checkbox"/>
        <label>Sports</label>
        <br>
        <br>
        City:
        <select name="city">
            <option>Select your city</option>
            <option>Delhi</option>
            <option>Gurugram</option>
            <option>Bangalore</option>
            <option>Pune</option>
        </select>
        <br>
        <br>
        Date of Birth:
        <input type="date" name="dob"/>
        <br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="number" id="number"/>
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea rows="6" cols="50" id="address"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
