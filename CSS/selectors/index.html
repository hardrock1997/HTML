<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <ul>
            <li id="item-1">Mango</li>
            <li class="fruit ul">Orange</li>
            <li class="vegetable ul">Cabbage</li>
        </ul>
    </div>
    <div>
        <ol>
            <li class="fruit ol">Mango</li>
            <li class="fruit ol">Orange</li>
            <li class="vegetable ol">Cabbage</li>
        </ul>
    </div>

    <p class="fruit">Apple</p>
    <p class="fruit">Papaya</p>
    <p class="vegetable">Carrot</p>
    <p class="vegetable">Tomato</p>
    
</body>
</html>
